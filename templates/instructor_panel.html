<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea, select, input[type="file"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ session.username }}</h1>
        
        <h2>Your Courses</h2>
        <table>
            <tr>
                <th>Course Name</th>
                <th>Description</th>
            </tr>
            {% for course in courses %}
            <tr>
                <td>{{ course[1] }}</td>
                <td>{{ course[2] }}</td>
            </tr>
            {% endfor %}
        </table>
        
        <h2>Student List</h2>
        <table>
            <tr>
                <th>Student Name</th>
                <th>Course</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.username }}</td>
                <td>{{ student.name }}</td>
            </tr>
            {% endfor %}
        </table>
        
        <h2>Manage Lectures</h2>
        <form action="{{ url_for('create_lecture') }}" method="post">
            <label for="lecture_name">Lecture Name:</label>
            <input type="text" id="lecture_name" name="name" placeholder="Lecture Name" required><br>
            <label for="lecture_description">Lecture Description:</label>
            <textarea id="lecture_description" name="description" placeholder="Lecture Description" rows="4" required></textarea><br>
            <label for="lecture_course">Course:</label>
            <select id="lecture_course" name="course_id" required>
                {% for course in courses %}
                <option value="{{ course[0] }}">{{ course[1] }}</option>
                {% endfor %}
            </select><br>
            <button type="submit">Create Lecture</button>
        </form>
        
        <form action="{{ url_for('upload_resource') }}" method="post" enctype="multipart/form-data">
            <label for="resource_file">Upload Resource:</label>
            <input type="file" id="resource_file" name="resource_file" required><br>
            <button type="submit">Upload Resource</button>
        </form>
    </div>
</body>
</html>
